<script type="text/javascript">
	<!--
		var active_page = 1;
		var active_chapter = '';
		var active_action = '';
		var active_id = -1;

		/* --- deep link --- */
		$.address.change(function(event) { updateDeeplink(); });  
		//$.address.init(function(event) {  updateDeepLink(); });

		function updateDeeplink() {
			params = tfaddress.getPathNames();
			
			if(params['chapter'] == undefined) { $.address.path('/chapter/orders/page/1/'); params = tfaddress.getPathNames();}
			if(params['page'] == undefined) { setAdressPathKey('page', 1); params = tfaddress.getPathNames(); }

			active_page = params['page'];
			active_chapter = params['chapter'];
			active_action= params['action'];
			active_id = params['id'];

			$('#admin_menu_main_nav > ul > li').removeClass('selected');
			
			if(active_chapter == 'orders') {

				loadOrders();  
				
			} else if(active_chapter == 'products') { 

				if(active_action == 'new') loadNewProduct();
				else if(active_action == 'edit' && active_id != undefined) loadEditProduct();
				else loadProducts();  
				
			} else if(active_chapter == 'cat') { 
				
				loadCats();  
				
			} else if(active_chapter == 'other') { 
				
				loadOther();  
				
			} else if(active_chapter == 'settings') {

				loadSettings();
				
			}
		}
		/* ---------------  orders --------------*/
		function loadOrders() {
			$('#chapter_orders').addClass('selected');
			$('#shop_content').html('orders');
		}
		/* ---------------  products --------------*/
		function loadProducts() {
			$('#chapter_products').addClass('selected');
			tf.showAdminLoading();
			tf.getService({
				service: 'Shop',
				method: 'admin', 
				args: {
					chapter:'products_overview',
					page:active_page
				},
				handle: function (msg) {
					$('#shop_content').html(msg);
					tf.hideAdminLoading();
				}
			});
		}
		function loadNewProduct(){
			$('#chapter_products').addClass('selected');
			tf.showAdminLoading();
			tf.getService({
				service: 'Shop', 
				method: 'admin', 
				args: {
					chapter:'products_new'
				},
				handle: function (msg) {
					$('#shop_content').html(msg);
					tf.hideAdminLoading();
				}
			});
		}
		function loadEditProduct(){
			$('#chapter_products').addClass('selected');
			tf.showAdminLoading();
			tf.getService({
				service: 'Shop', 
				method: 'admin', 
				args: {	
					chapter:'products_edit',
					id:active_id
				}, 
				handle: function (msg) {
					$('#shop_content').html(msg);
					tf.hideAdminLoading();
				}
			});
		}
		/* ---------------  cats --------------*/
		function loadCats() {
			$('#chapter_cats').addClass('selected');
			tf.showAdminLoading();
			tf.getService({
				service: 'Shop', 
				method: 'admin', 
				args: {
					chapter:'category'
				}, 
				handle: function (msg) {
						$('#shop_content').html(msg);
						tf.hideAdminLoading();
					}
			});
		}
		/* ---------------  other --------------*/
		function loadOther() {
			$('#chapter_other').addClass('selected');
			$('#shop_content').html('other');
		}
		/* ---------------  settings --------------*/
		function loadSettings() {
			$('#chapter_settings').addClass('selected');
			tf.showAdminLoading();
			tf.getService({
				service: 'Shop', 
				method: 'admin', 
				args: { 
					chapter:'settings'
				}, 
				handle: function (msg) {
						tf.hideAdminLoading();
						$('#shop_content').html(msg);
					}
			});
		}

	//-->
