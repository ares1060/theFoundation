						<span class="tf_contextmenu_arrow" style="left: 15px;">&nbsp;</span>
						<ul>
							<li class="option"><a href="javascript:void(0);" onclick="setSort('date', active_sortDA);">Datum</a></li>
							<li class="option"><a href="javascript:void(0);" onclick="setSort('date', active_sortDA);">Name</a></li>

							<li class="option"><a href="javascript:void(0);" onclick="setSort(active_sort, 'asc');">Aufsteigend</a></li>
							<li class="option"><a href="javascript:void(0);" onclick="setSort(active_sort, 'asc');">Absteigend</a></li>
						</ul>						
					</span>
				</span>
			</span>
			<span class="gallery_images_menu_seperator">&nbsp;</span>

		</div>
		<div class="right">
			{pp:Pagina("count":"{@pp:pagina_count}", "active":"{@pp:pagina_active}", "url":"JavaScript:tfaddress.editPath({set:{'page':'{page}'}});", "template":"pagina_normal")}
		</div>
		<div class="center">
			{@pp:count} Bilder
		</div>
	</div>
	<div class="images">
		<pp:dynamic name="image">
			<div class="image_container">
				<div class="image_cell">
					<img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/gallery_load.gif" id="imageLoad_{@pp:id}"/>
					<div class="image_div" id="imageDiv_{@pp:id}">
						<img src="{@pp:root}_core/getImage.php?path={@pp:path}&height=140&width=140" class="img"  id="imageImg_{@pp:id}"/>
						<div class="image_text">
							{@pp:name}
						</div>
						<script type="text/javascript">
							$('#imageImg_{@pp:id}').load(function() {
								console.log(this.width);
								$('#imageLoad_{@pp:id}').fadeOut(20);
								$('#imageDiv_{@pp:id}').width(this.width);
								$('#imageDiv_{@pp:id}').delay(20).fadeIn();
								$(this).click(function() { tf_gallery.selectImg({@pp:id}); });
							});
						</script>
					</div>
				</div>
			</div>			
		</pp:dynamic>
		<div class="clearer">&nbsp;</div>
	</div>
</div>
