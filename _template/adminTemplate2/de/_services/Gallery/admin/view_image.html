<div id="folder_content" style="color: white;">
	<div class="header">
		<div class="left">
			<ul class="gallery_top_menu">
				<li><a href="javascript:void(0);" onclick="tfaddress.editPath({unset:['image'], set:{'chapter':'main'}});" class="gallery_topbar_item">Zur&uuml;ck</a></li>
				<li class="gallery_images_menu_seperator">&nbsp;</li>
			</ul>
		</div>
		<div class="right">
			<ul class="gallery_top_menu">
				<li class="gallery_images_menu_seperator">&nbsp;</li>
				<li><a href="javascript:void(0);" onclick="tfaddress.editPath({set:{'image':'{@pp:prev}'}});">&laquo;</a></li>
				<li class="gallery_images_menu_seperator">&nbsp;</li>
				<li><a href="javascript:void(0);" onclick="tfaddress.editPath({set:{'image':'{@pp:next}'}});">&raquo;</a></li>
			</ul>
		</div>
		<div class="center">
			{@pp:name}
		</div>
	</div>
	<div class="image">
			<div class="img">
				<img src="{@pp:root}_core/getImage.php?path={@pp:path}&height=600&width=800" id="imageImg_{@pp:id}"/>
			</div>
		<div class="clearer">&nbsp;</div>
	</div>
</div>
<script type="text/javascript">
	$('#folder_content').ready(function() {
		if('{@pp:next}' != '') tf.registerKeyDown(39, function() {tfaddress.editPath({set:{'image':'{@pp:next}'}});}); // right
		if('{@pp:prev}' != '') tf.registerKeyDown(37, function() {tfaddress.editPath({set:{'image':'{@pp:prev}'}});}); // left
	});
</script>
