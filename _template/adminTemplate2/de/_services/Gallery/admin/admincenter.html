<div id="admin_menu_main">
	<div id="admin_menu_main_nav">

		</ul>
		<ul id="chapters">
			<li id="chapter_upload"><a href="javascript:void(0);" onclick="toggleUpload();" class="menu_link"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/Gallery/upload.png" /><br />Upload</a></li>

<div class="messages" id="tf_msg">{pp:Messages(action:viewType, type:error/info/debug)}</div>
<div style="position: relative;" id="gallery_main">
	<div id="admin_sidememu_actions">
		<div class="left">
			<ul>
				<li class="sort">Name <img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/layout/sortUp.png" style="margin-bottom:-4px;"/></li>
			</ul>
		</div>
		<div class="right">
			<ul>
				<li class="seperator">&nbsp;</li>
				<li>
					<span class="tf_contextmenu mouseover">
						<a href="javascript:void(0);" class="tf_contextmenu_link"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/layout/new.png" class="menu_item"/></a>
						<span class="tf_contextmenu_content down" style="position: absolute; left: -4px; top: 30px;">
							<span class="tf_contextmenu_arrow" style="left: 8px;">&nbsp;</span>
							<ul>
								<li class="option"><a href="javascript:void(0);" onclick="tf_gallery.showNewAlbum();"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/album.png" class="icon"/> Neues Album</a></li>
								<li class="option"><a href="javascript:void(0);" onclick="tf_gallery.showNewFolder();"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/folder.png" class="icon"/> Neuer Ordner</a></li>
							</ul>						
						</span>
					</span>
				</li>
				<li class="seperator">&nbsp;</li>
				<li>
					<a href="javascript:void(0);"  onclick="tf_gallery.deleteFolder();"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/layout/remove.png" class="menu_item"/></a>
				</li>
				<li class="seperator">&nbsp;</li>
				<li>
					<span class="tf_contextmenu mouseover">
						<a href="javascript:void(0);" class="tf_contextmenu_link">
							<img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/layout/settings.png" class="menu_item"/>
						</a>
						<span class="tf_contextmenu_content down" style="position: absolute; right: -4px; top: 30px;">
							<span class="tf_contextmenu_arrow" style="right: 8px;">&nbsp;</span>
							<ul>
								<li class="option"><a href="javascript:void(0);" id="gallery_hide_folder" onclick="tf_gallery.hideFolder();">Ordner verstecken</a></li>
								<li class="option"><a href="javascript:void(0);" id="gallery_show_folder" onclick="tf_gallery.showFolder();">Ordner anzeigen</a></li>
								<li class="option"><a href="javascript:void(0);" id="gallery_edit_folder" onclick="tf_gallery.showEditFolder();">Ordner bearbeiten</a></li>
							</ul>						
						</span>
					</span>
				</li>
			</ul>
		</div>
	</div>
	<div id="admin_sidemenu_block">
		<div id="admin_sidemenu">
			<ul>
				<li class="menu_album" id="new_album" style="display: none;">
					<form class="tf_form">
						<span class="link_line"><span class="more_spacer">&nbsp;</span></span>
						<a href="javascript:void(0);">
							<img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/album.png" class="icon"/>
							<input type="text" class="small" id="new_album_input"/>
						</a>
					</form>
				</li>
				<pp:dynamic name="side_menu">
					<li class="menu_album {@pp:moreClass}" id="menu_folder_{@pp:id}">
						<span class="link_line">
							<pp:dynamic name="more">
								<a class="more_spacer" href="javascript:void(0);" onclick="toggleFolder({@pp:id});">
									<img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/layout/moreArrow.png" class="icon"/>
								</a>
							</pp:dynamic>
							<pp:dynamic name="not_more"><span class="more_spacer">&nbsp;</span></pp:dynamic>
							
							<a href="javascript:void(0);" onclick="tfaddress.editPath({set:{'folder':'{@pp:id}'}}, true);" class="big_link" id="menu_folder_text_{@pp:id}">
								
								<pp:dynamic name="visible"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/album.png" class="icon visible" /></pp:dynamic>
								<pp:dynamic name="hidden"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/album_hidden.png" class="icon hidden"/></pp:dynamic> 
								
								<span class="text">{@pp:name}</span>
							</a>
							<span id="menu_folder_input_{@pp:id}" style="display: block;display: none; ">
								<pp:dynamic name="visible1"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/album.png" class="icon visible" /></pp:dynamic>
								<pp:dynamic name="hidden1"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/album_hidden.png" class="icon hidden"/></pp:dynamic> 
								
								<input type="text" id="menu_folder_input_{@pp:id}" />
							</span>
						</span>
						<ul>								
							<li class="menu_folder" id="new_folder_{@pp:id}" style="display: none;">
								<span class="link_line"><span class="more_spacer">&nbsp;</span></span>
								<a href="javascript:void(0);">
									<img src="{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/icons/folder.png" class="icon"/>
									<input type="text" class="small" id="new_folder_input_{@pp:id}"/>
								</a>
							</li>
							{@pp:subfolder}
						</ul>
					</li>
				</pp:dynamic>	
			</ul>
		</div>
	</div>
	
	<div id="admin_image_block">
	Image
	</div>
	
	<div class="clearer">&nbsp;</div>
</div>
<div id="gallery_settings" style="display: none;"></div>
<script type="text/javascript">
	<!--
		var active_page = 1;
		var active_chapter = '';
		var active_action = '';
		var active_folder = {@pp:firstAlbum};
		var active_image = -1;
		
		/* --- deep link --- */
		$.address.change(function(event) { updateDeeplink(); });  
		$.address.init(function(event) { 
			params = tfaddress.getPathNames();
			
			toggleFolder((params['folder'] == undefined) ? "{@pp:firstAlbum}": params['folder']); 
		});

		function updateDeeplink() {
			params = tfaddress.getPathNames();
			
			if(params['chapter'] == undefined && '{@pp:firstAlbum}' != '-1') { $.address.path('/chapter/main/folder/'+active_folder+'/page/1/'); params = tfaddress.getPathNames();}
			if(params['folder'] == undefined && '{@pp:firstAlbum}' != '-1') { $.address.path('folder', '{@pp:firstAlbum}'); params = tfaddress.getPathNames(); }
			if(params['page'] == undefined && '{@pp:firstAlbum}' != '-1') { $.address.path('page', active_page); params = tfaddress.getPathNames(); }
			
			if(params['chapter'] == undefined && '{@pp:firstAlbum}' == '-1') { $.address.path('/chapter/main/'); params = tfaddress.getPathNames();}
					
			active_page = params['page'];
			active_chapter = params['chapter'];
			active_action= params['action'];
			active_id = params['id'];
			active_folder = params['folder'];
			active_image = params['image'];

			$('#admin_menu_main_nav > ul > li').removeClass('selected');
			
			if(active_chapter == 'main') {

				if(active_folder != undefined && active_folder != -1){
					loadFolder();
				}
				
			} else if(active_chapter == 'upload') { 
				
				loadUpload();
				
			} else if(active_chapter == 'settings') {

				loadSettings();
				
			} else if(active_chapter == 'image') {
				
				loadImage();
				
			}
		}
		/* ---------------  Folder --------------*/
		function loadFolder() {
			
			$('#gallery_main').show();
			$('#gallery_settings').hide();
			
			$('.menu_album > .link_line').removeClass('selected');
			$('.menu_folder > .link_line').removeClass('selected');
			
			var folder = ($('#menu_folder_'+active_folder).size() == 0) ? $('#menu_subfolder_'+active_folder) : $('#menu_folder_'+active_folder);
			
			if(folder.find('img.icon').hasClass('visible')) {
				$('#gallery_show_folder').show();
				$('#gallery_hide_folder').hide();
			} else {
				$('#gallery_show_folder').hide();
				$('#gallery_hide_folder').show();
			}
			//toggleFolder(folder)
			
			folder.children('.link_line').addClass('selected');
			
			//finally load data from server
			tf.showAdminLoading();
			tf.getService({
				service: 'Gallery', 
				method: 'admin', 
				args: { 
					chapter:'folder',
					page: active_page,
					id: active_folder
				}, 
				handle: function (msg) {
					tf.hideAdminLoading();
					$('#admin_image_block').html(msg);
					tfcontextmenu.update();
					
					// update images divs height if too small
					//if($('#folder_content > .images').height()+40 > $('#gallery_main').css('max-height')) $('#gallery_main').css('height', $('#folder_content > .images').height()+40);
			}
			});
		}
		
		function toggleFolder(id) {			
			var folder = ($('#menu_folder_'+id).size() == 0) ? $('#menu_subfolder_'+id) : $('#menu_folder_'+id);

			if(folder != undefined) {
				toggleFolderRec(folder);
			}
			if(active_chapter == 'upload') {
				tf_gallery.updateUploadFolderArrow();
			}
		}
		
		
		function toggleFolderRec(item) {
			
			if((item.parent().parent().hasClass('menu_folder') && !item.parent().parent().hasClass('open')) ||
				(item.parent().parent().hasClass('menu_album') && !item.parent().parent().hasClass('open'))) {
				
				// recursive folder opening
				toggleFolderRec(item.parent().parent());
			}
			
			if(item.hasClass('more') && item.hasClass('open')) {
				item.removeClass('open');
				item.children('ul').hide();
				item.children('span').children('.more_spacer').children('img').attr('src', '{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/layout/moreArrow.png');
			} else if(item.hasClass('more')){
				item.addClass('open');
				item.children('ul').show();
				item.children('span').children('.more_spacer').children('img').attr('src', '{@pp:abs_root}{@pp:tpl_folder}/img/services/gallery/layout/moreArrow_rot.png');
			}
		}
		/* ---------------  Upload --------------- */
		function toggleUpload() {
			if(active_chapter == 'upload') {
				tfaddress.editPath({set:{'chapter':'main'}});
			} else {
				tfaddress.editPath({set:{'chapter':'upload'}});
			}
			
			
		}
		function loadUpload() {
			$('.menu_album > .link_line').removeClass('selected');
			$('.menu_folder > .link_line').removeClass('selected');
			
			var folder = ($('#menu_folder_'+active_folder).size() == 0) ? $('#menu_subfolder_'+active_folder) : $('#menu_folder_'+active_folder);
			
			if(folder.find('img.icon').hasClass('visible')) {
				$('#gallery_show_folder').show();
				$('#gallery_hide_folder').hide();
			} else {
				$('#gallery_show_folder').hide();
				$('#gallery_hide_folder').show();
			}
			//toggleFolder(folder)
			
			folder.children('.link_line').addClass('selected');
			
			
			
			$('#gallery_main').show();
			$('#gallery_settings').hide();
			$('#chapter_upload').addClass('selected');

			if($('#upload_folder_indicator').length > 0) {
				tf_gallery.updateUploadFolderArrow();
			}
			
			if($('#upload_folder_indicator').length == 0) {
				tf.showAdminLoading();
				tf.getService({
					service: 'Gallery', 
					method: 'admin', 
					args: { 
						action:'upload'
					}, 
					handle: function (msg) {
							tf.hideAdminLoading();

							$('#admin_image_block').html(msg);
							
						}
				});
			}
		}
		/* ---------------  image --------------*/
		function loadImage() {
			tf.showAdminLoading();
			tf.getService({
				service: 'Gallery', 
				method: 'admin', 
				args: { 
					chapter:'image',
					folder: active_folder,
					id: active_image
				}, 
				handle: function (msg) {
					tf.hideAdminLoading();
					$('#admin_image_block').html(msg);
					tfcontextmenu.update();
			}
			});
		}
		
		/* ---------------  settings --------------*/
		function loadSettings() {
			$('#chapter_settings').addClass('selected');
			tf.showAdminLoading();
			tf.getService({
				service: 'Gallery', 
				method: 'admin', 
				args: { 
					chapter:'settings'
				}, 
				handle: function (msg) {
						tf.hideAdminLoading();
						$('#gallery_settings').html(msg);
						$('#gallery_main').hide();
						$('#gallery_settings').show();
					}
			});
		}

	//-->
</script>
<script type="text/javascript" src="{@pp:abs_root}{@pp:tpl_folder}/js/gallery.admin.js"></script>
