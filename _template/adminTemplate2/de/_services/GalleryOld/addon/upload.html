<script type="text/javascript">
	$.getScript('{@pp:abs_root}{@pp:tpl_folder}/js/{@pp:js_file_admin}');
</script>
<form enctype="multipart/form-data" action="{@pp:link}" method="post" name="Bilderupload" class="ui_form" id="gallery_upload_form">
	<input type="hidden" name="link" value="{@pp:link}" />
	<input type="hidden" name="action" value="upload" />
	<input type="hidden" name="album" value="{@pp:album_id}" />
	<input type="hidden" name="folder" value="{@pp:folder_id}" />
	{pp:UIWidgets(widget:FileUpload, name:files[], id:upload, max_file_size:{@pp:max_file_size}, max_uploads:{@pp:max_uploads}, type:{@pp:types})}
	<br />
	<div class="h_sep" style="margin: 0px -10px 5px -10px;"> 
		<span class="left">&nbsp;</span>
		<span class="right">&nbsp;</span>
		<span class="center">&nbsp;</span>
	</div>
	<p>
		&nbsp;<button type="submit" class="button small"><span>Upload</span></button>
	</p>
</form>
