<div id="products_actions" class="admincenter_actions">
	<button class="button small" onclick="tfaddress.editPath({set:{action:'new'}}); return false;"><span>Neuer Benutzer</span></button>
</div>
{pp:Pagina("count":"{@pp:pagina_count}", "active":"{@pp:pagina_active}", "url":"JavaScript:tfaddress.editPath({set:{page:'{page}'}});", "template":"pagina_modern")}<br />
<div class="tf_table" style="margin-top: 20px;">
	<table>
		<tr>
			<th style="width: 30px;">ID</th>
			<th style="width: 100px;">Status</th>
			<th>E-Mail</th>
			<th>Gruppe</th>
			<th>Nick</th>
			<th style="width: 50px;">&nbsp;</th>
		</tr>
		<pp:dynamic name="user">
			<tr>
				<td class="number">{@pp:id}</td>
				<td class="center"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/user/status/{@pp:status}.png" /></td>
				<td><a href="mailto:{@pp:email}">{@pp:email}</a></td>
				<td><img src="{@pp:abs_root}{@pp:tpl_folder}/img/user/status/{@pp:group}.png" /> {@pp:group}</td>
				<td>{@pp:nick}</td>
				<td class="center border-left special">&nbsp;
					<pp:dynamic name="edit">
						<a href="javascript:void(0);" onclick="tfaddress.editPath({set:{action:'edit', id:'{@pp:id}'}});" alt="Bearbeiten" title="Bearbeiten"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/user/action/edit.png"/></a>&nbsp;
						<a href="javascript:void(0);" onclick="tfaddress.editPath({set:{action:'delete', id:'{@pp:id}'}});" alt="L&ouml;schen" title="L&ouml;schen"><img src="{@pp:abs_root}{@pp:tpl_folder}/img/user/action/delete.gif"/></a>
					</pp:dynamic>
				</td>
			</tr>
		</pp:dynamic>
	</table>
</div>
