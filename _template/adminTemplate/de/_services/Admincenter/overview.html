<script type="text/javascript">
	tfaddress.addHandler({
		onKey: {
			chapter: {
				onValue: {
					overview: function () {
						$('#chapter_overview').addClass('selected');
					},
					services: function() { 
						$('#chapter_services').addClass('selected');
					},
					settings: function() { 
						$('#chapter_settings').addClass('selected');
						tf.loadSettings('Admincenter', 'overview_content'); 
					}
				},
				onChange: function() {
					$('#admin_menu_main_nav > ul > li').removeClass('selected');
				}
			}
		}
	});
</script>
