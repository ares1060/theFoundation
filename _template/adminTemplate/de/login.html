<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="{@pp:abs_root}{@pp:tpl_folder}/css/main.css" />
<link rel="stylesheet" type="text/css" href="{@pp:abs_root}{@pp:tpl_folder}/css/login.css" />
<link rel="stylesheet" type="text/css" href="{@pp:abs_root}{@pp:tpl_folder}/css/colors/dark_blue.css" />
<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Judson:r|PT+Sans:r,b,i,bi|Open+Sans:300">
<title>Insert title here</title>
</head>
<body>
	<div id="logindiv">
			<img src="{@pp:abs_root}{@pp:tpl_folder}/img/tf_logo-big.png" id="logo"/>
		<div id="loginform">
			<span class="header">Login at the foundation:</span>
				<div class="h_sep_down" id="admin_top_hr">
					<span class="left">&nbsp;</span>
					<span class="right">&nbsp;</span>
					<span class="center">&nbsp;</span>
				</div>
				<div id="tf_msg" class="messages" style="display: block; margin: 5px -10px 5px -10px;border: 0px;">{pp:Messages("action":"viewType", "type":"error/info")}</div>
				<div id="login_content">				
					 <form action="{@pp:abs_root}_admincenter/login/" method="post">
						<p><label for="u_nick" class="label">EMail:</label><input type="input" name="u_nick" id="u_nick" class="input"/></p>
						<p><label for="u_pwd" class="label">Password:</label><input type="password" name="u_pwd" id="u_pwd" class="input"/></p>
						<p><span class="label">&nbsp;</span><input type="submit" class="small tf_button" value="&nbsp;&nbsp;Login&nbsp;&nbsp;"/> <!-- <input type="button" class="small tf_button" value="&nbsp;&nbsp;Register&nbsp;&nbsp;" /> --></p>
					</form> 
				</div>
		</div>
		<div id="backlink"><a href="{@pp:abs_root}">Zur&uuml;ck zur Seite</a></div>
	</div>
</body>
</html>
