<span class="uiwidget_inputwrap uiwidget_inputwrap_{@pp:type}">

		<label for="{@pp:id}" class="uiwidget_label uiwidget_label_{@pp:type}">{@pp:label}:</label>
	</pp:dynamic>
	<input type="{@pp:type}" name="{@pp:name}" id="{@pp:id}" value="{@pp:value}" class="uiwidget uiwidget_input uiwidget_{@pp:type} {@pp:class}" {@pp:checked} style="{@pp:style}"/>
</span>
