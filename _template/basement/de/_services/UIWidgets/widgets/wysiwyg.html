<span class="uiwidget_inputwrap uiwidget_inputwrap_wysiwyg">
	<pp:dynamic name="label">
		<label for="{@pp:id}" class="uiwidget_label uiwidget_label_wysiwyg">{@pp:label}:</label>
	</pp:dynamic>
	<div class="richeditor">
		
		<div class="editbar">
			<button title="bold" onclick="wswgEditor.doClick('bold', '{@pp:id}');" type="button"><b>B</b></button>
			<button title="italic" onclick="wswgEditor.doClick('italic', '{@pp:id}');" type="button"><i>I</i></button>
			<button title="underline" onclick="wswgEditor.doClick('underline', '{@pp:id}');" type="button"><u>U</u></button>
			<button title="hyperlink" onclick="wswgEditor.doLink('{@pp:id}');" type="button" style="background-image:url('{@pp:abs_root}{@pp:tpl_root_folder}/img/uiwidgets/wysiwyg/url.gif');"></button>
<!-- 			<button title="image" onclick="wswgEditor.doImage();" type="button" style="background-image:url('{@pp:abs_root}{@pp:tpl_root_folder}/img/uiwidgets/wysiwyg/img.gif');"></button> -->
			<button title="list" onclick="wswgEditor.doClick('InsertUnorderedList', '{@pp:id}');" type="button" style="background-image:url('{@pp:abs_root}{@pp:tpl_root_folder}/img/uiwidgets/wysiwyg/icon_list.gif');"></button>
<!-- 			<button title="color" onclick="wswgEditor.showColorGrid2('none', '{@pp:id}')" type="button" style="background-image:url('{@pp:abs_root}{@pp:tpl_root_folder}/img/uiwidgets/wysiwyg/colors.gif');"></button><span id="colorpicker201" class="colorpicker201"></span> -->
<!-- 			<button title="quote" onclick="wswgEditor.doQuote();" type="button" style="background-image:url('{@pp:abs_root}{@pp:tpl_root_folder}/img/uiwidgets/wysiwyg/icon_quote.png');"></button> -->
<!-- 			<button title="youtube" onclick="wswgEditor.InsertYoutube();" type="button" style="background-image:url('{@pp:abs_root}{@pp:tpl_root_folder}/img/uiwidgets/wysiwyg/icon_youtube.gif');"></button> -->
			<button title="switch to source" type="button" onclick="wswgEditor.SwitchEditor('{@pp:id}')" style="background-image:url('{@pp:abs_root}{@pp:tpl_root_folder}/img/uiwidgets/wysiwyg/icon_html.gif');"></button>
		</div>
		
		<div class="container">
		<textarea name="{@pp:name}" id="{@pp:id}" class="uiwidget uiwidget_wysiwyg tf_input" width="100%" rows="{@pp:rows}">{@pp:value}</textarea>
		</div>
	</div>
</span>
<script type="text/javascript">
	wswgEditor.initEditor("{@pp:id}", true);
</script>
