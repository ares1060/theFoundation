<span class="uiwidget_inputwrap uiwidget_inputwrap_{@pp:type}">
	<pp:dynamic name="label">
		<label for="{@pp:id}" class="uiwidget_label uiwidget_label_textarea">{@pp:label}:</label>
	</pp:dynamic>
	<textarea name="{@pp:name}" id="{@pp:id}" class="uiwidget uiwidget_input uiwidget_textarea" rows="{@pp:height}" style="{@pp:style}">{@pp:value}</textarea>
</span>
