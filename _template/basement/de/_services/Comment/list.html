{pp:Comment(action:form, id:{@pp:id}, group:{@pp:group})}

	<span class="no_comments">
		Noch keine Kommentare vorhanden.
	</span>
</pp:dynamic>
<pp:dynamic name="comment">
	<div class="comment">
		{@pp:author}
		{@pp:email}
		{@pp:homepage}
		{@pp:comment}
	</div>
</pp:dynamic>
